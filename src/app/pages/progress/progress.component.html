<div class="row">
  <div class="col-12">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title">Striped Progress bar | {{progreso1}}
        </h4>
        <div class="progress m-t-20">
          <div class="progress-bar bg-primary active progress-bar-striped"
               aria-valuenow="85"
               aria-valuemin="0"
               aria-valuemax="100"
               style="height:5px;"
               role="progressbar"
               [style.width]="getProgreso1">
          </div>
        </div>
        <div class="progress m-t-20">
          <div class="progress-bar bg-info active progress-bar-striped"
               aria-valuenow="85"
               aria-valuemin="0"
               aria-valuemax="100"
               style="height:5px;"
               role="progressbar"
               [style.width]="getProgreso2"
          >
          </div>
        </div>
      </div>
    </div>
  </div>
</div>


<div class="row">
  <div class="col-lg-6">
    <div class="card">
      <div class="card-body">
        <app-incrementador
          (valor)="progreso1 = $event"
          [progreso]="progreso1"
        ></app-incrementador>
      </div>
    </div>
  </div>
  <div class="col-lg-6">
    <div class="card">
      <div class="card-body">
        <app-incrementador
          (valor)="progreso2 = $event"
          [progreso]="progreso2"
          [btnClass]="'btn-info'"
        ></app-incrementador>
      </div>
    </div>
  </div>
</div>
