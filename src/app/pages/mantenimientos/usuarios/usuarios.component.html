<div class="row animated fadeIn fast">
  <div class="col-12">
    <div class="card">
      <div class="card-body">
        <input type="text"
               class="form-control"
               placeholder="Buscar Usuario"
               (keyup)="buscar(txtTermino.value)"
               #txtTermino
        />
      </div>
    </div>
  </div>
</div>

<div class="row animated fadeIn fast"
     *ngIf="cargando"
>
  <div class="col-12">
    <div class="alert alert-info text-center">
      <h4 class="alert-heading">
        Cargando..
      </h4>
      <i class="fa fa-spin fa-refresh fa-2x"></i>
      <p class="mb-0">Por favor espere</p>
    </div>
  </div>
</div>

<div class="row animated fadeIn fast"
     *ngIf="!cargando">
  <div class="col-12">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title">Total Usuarios ({{totalUsuarios}}) </h4>
        <h6 class="card-subtitle">Total usuarios registrados en mi aplicaci√≥n.</h6>
        <div class="float-right mb-3">
          <h6 class="card-subtitle ">Resultados por pagina.</h6>
          <button class="btn btn-rounded btn-sm btn-success" (click)="resultadosPorPagina(5)">5</button>
          <button class="btn btn-rounded btn-sm btn-success mr-2 ml-2" (click)="resultadosPorPagina(10)">10</button>
          <button class="btn btn-rounded btn-sm btn-success" (click)="resultadosPorPagina(15)">15</button>
        </div>
        <div class="table-responsive">
          <table class="table table-bordered">
            <thead>
            <tr>
              <th class="w100">Avatar</th>
              <th>Correo</th>
              <th>Uid</th>
              <th>Nombre</th>
              <th class="w100">Role</th>
              <th class="w100">Auth</th>
              <th class="text-nowrap w100">Acciones</th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let usuario of usuarios">
              <td class="text-center">
                <img class="img-small cursor"
                     [src]="usuario.imagenUrl"
                     [alt]="usuario.nombre"
                     (click)="abrirModal(usuario)"
                >
              </td>
              <td>{{usuario.email}}</td>
              <td>{{usuario.uid}}</td>
              <td>{{usuario.nombre}}</td>
              <td>
                <select class="form-control w140"
                        [(ngModel)]="usuario.role"
                        (change)="cambiarRole(usuario)"
                >
                  <option value="ADMIN_ROLE">Admin</option>
                  <option value="USER_ROLE">User</option>
                </select>
              </td>
              <td>
                <span *ngIf="usuario.google" class="label label-danger">Google</span>
                <span *ngIf="!usuario.google" class="label label-info">Email</span>
              </td>
              <td class="text-nowrap text-center">
                <!--                <a data-toggle="tooltip"-->
                <!--                   data-original-title="Editar"-->
                <!--                > <i class="fa fa-pencil text-inverse m-r-10"></i>-->
                <!--                </a>-->
                <a *ngIf="usuario.uid !== currentUserId"
                   data-toggle="tooltip"
                   data-original-title="Borrar"
                   class="cursor"
                   (click)="eliminarUsuario(usuario)"
                >
                  <i class="fa fa-close text-danger"></i>
                </a>
              </td>
            </tr>
            </tbody>
          </table>
        </div>
        <div *ngIf="txtTermino.value.length === 0">
          <button (click)="cambiarPagina(-limit)" class="btn btn-secondary">Anteriores</button>
          <button (click)="cambiarPagina(limit)" class="btn btn-secondary float-right">Siguientes</button>
        </div>
      </div>
    </div>
  </div>
</div>
